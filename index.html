<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="uploaded_file" required />
        <button type="submit">Upload</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('uploaded_file', file);

            try {
                const response = await fetch('http://localhost:7071/api/file_upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                document.getElementById('responseMessage').textContent = result;
            } catch (error) {
                console.error('Error uploading file:', error);
                document.getElementById('responseMessage').textContent = 'File upload failed.';
            }
        });
    </script>
</body>
</html>
